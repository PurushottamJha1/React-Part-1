<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste JS</title>
</head>
<body>
     
  
    <div id="root"> hello JS </div>
     
    <script>
      
      let root=document.getElementById("root");
      root.innerText="Hello JS from DOM";
      
      let head=document.createElement("h1");
      head.innerText="heading value";
      root.appendChild(head);
    </script>


</body>
</html>
